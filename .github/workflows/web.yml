name: Web CI/CD

on:
  push:
    branches: [ "master" ]
    paths:
      - 'src/main/java/**/*.java'
      - 'src/main/resources/**/*'
      - 'src/test/java/**/*.java'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'src/main/java/**/*.java'
      - 'src/main/resources/**/*'
      - 'src/test/java/**/*.java'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Grant execute permissions to gradlew
      run: chmod +x gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle', '**/*.gradle.kts') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build with Gradle
      run: ./gradlew build --no-daemon
