name: Web Application CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant execute permissions to gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle', '**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      # Check if PostgreSQL client is installed
      - name: Check PostgreSQL client installation
        id: check_postgresql
        run: |
          if dpkg -s postgresql-client &> /dev/null; then
            echo "::set-output name=installed::true"
          else
            echo "::set-output name=installed::false"
          fi

      # Install PostgreSQL client if not already installed
      - name: Install PostgreSQL Client
        if: ${{ steps.check_postgresql.outputs.installed != 'true' }}
        run: |
          sudo apt-get update
          sudo apt-get install postgresql-client -y

      - name: Set up PostgreSQL Client
        env:
          PGPASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        run: |
          psql -h postgres -U ${{ secrets.POSTGRES_USER }} -d ${{ secrets.POSTGRES_DB }} -c "SELECT version();"

      - name: Build Docker image for Spring Boot application
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/userapi-image .

      - name: Push Docker image for Spring Boot application to Docker Hub
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker push ${{ secrets.DOCKER_USERNAME }}/userapi-image:latest

      - name: Build Docker image for PostgreSQL
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-postgresql-image -f Dockerfile.postgresql .

      - name: Push Docker image for PostgreSQL to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/my-postgresql-image:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Pull Image for Spring Boot application from Docker Hub
        run: sudo docker pull ${{ secrets.DOCKER_USERNAME }}/userapi-image:latest

      - name: Pull Image for PostgreSQL from Docker Hub
        run: sudo docker pull ${{ secrets.DOCKER_USERNAME }}/my-postgresql-image:latest

      - name: Stop and remove existing containers
        run: |
          sudo docker stop my-userapi-app || true
          sudo docker rm -f my-userapi-app || true
          sudo docker stop postgresql || true
          sudo docker rm -f postgresql || true

      - name: Run Docker containers
        run: |
          sudo docker-compose up -d
